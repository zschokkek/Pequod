<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Game with Login</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            display: block;
            height: 400px; /* Set a fixed height for the map */
            width: 80%;
            margin: 20px auto;
        }
        #login {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin: auto;
        }
        #game {
            display: none;
            text-align: center; /* Center content in the game section */
        }
        #gameImage {
            display: block;
            margin: 20px auto;
            width: 70%;
            height: auto; /* Maintain aspect ratio */
        }
        .top-right-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin: 0;
            font-size: 24px;
        }
        .popup p {
            margin: 10px 0;
            font-size: 18px;
        }
        .popup button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        /* Overlay for the popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="profile.html" class="top-right-link">Profile</a>
    <div id="login">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button id="loginButton">Login</button>
    </div>
    
    <div id="game">
        <h1>World Map Guessing Game</h1>
        <img id="gameImage" src="image_.jpg" alt="Game Image">
        <div id="map"></div>
        <div>
            <label for="guess">Your Guess:</label>
            <input type="text" id="guess" placeholder="Type your guess here">
            <button id="submitGuess">Submit Guess</button>
        </div>
    </div>

    <!-- Custom styled popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Score</h2>
        <p id="scoreText">Your score is: 0</p>
        <button id="closePopup">Close</button>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
