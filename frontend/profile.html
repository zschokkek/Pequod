<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .high-scores {
            margin-bottom: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile - <span id="username">User</span></h1>
    </header>
    <div class="content">
        <div class="high-scores">
            <h2>High Scores</h2>
            <ul id="highScoresList"></ul>
        </div>
        <div id="map"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const apiBaseUrl = 'http://localhost:5000/api/auth';
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            
            if (!userId || !token) {
                alert('User not logged in');
                window.location.href = 'index.html';
                return;
            }

            // Set the username in the header
            document.getElementById('username').textContent = username;

            // Initialize the map
            var map = L.map('map').setView([20, 0], 2); // Centered at (20, 0) with zoom level 2

            // Add a tile layer to the map (OpenStreetMap in this case)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Fetch the user's guesses
            const response = await fetch(`${apiBaseUrl}/guesses`, {
                headers: {
                    'Authorization': token
                }
            });
            const guesses = await response.json();

            // Add guesses to the map
            guesses.forEach((guess, index) => {
                L.marker([guess.lat, guess.lng]).addTo(map).bindPopup(`Guess ${index + 1}: Score ${guess.score}`);
            });

            // Populate the high scores list
            const highScoresList = document.getElementById('highScoresList');
            guesses.sort((a, b) => b.score - a.score);
            guesses.slice(0, 5).forEach((guess, index) => {
                const li = document.createElement('li');
                li.textContent = `Score ${index + 1}: ${guess.score}`;
                highScoresList.appendChild(li);
            });
        });
    </script>
</body>
</html>
