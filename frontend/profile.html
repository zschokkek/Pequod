<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #usernameBanner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }
        .top-right-link, .top-left-link, .bottom-left-link {
            position: absolute;
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .top-right-link {
            top: 10px;
            right: 10px;
        }
        .top-left-link {
            top: 10px;
            left: 10px;
        }
        .bottom-left-link {
            bottom: 10px;
            left: 10px;
        }
        #highScores {
            margin: 20px;
        }
        #highScoresList {
            list-style-type: none;
            padding: 0;
        }
        #highScoresList li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="usernameBanner"></div>
    <a href="profile.html" class="top-right-link" id="profileLink">Profile</a>
    <a href="#" class="top-left-link" id="logoutButton">Logout</a>
    <a href="game.html" class="bottom-left-link" id="returnToGame">Return to Game</a>
    <div id="highScores">
        <h2>Top 5 Guesses</h2>
        <ul id="highScoresList"></ul>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="profile.js"></script>
</body>
</html>
